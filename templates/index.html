<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" type="text/css" href="static/css/icon-font.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/animate.css">
	    <link rel="stylesheet" type="text/css" href="static/css/hamburgers.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/select2.min.css">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

	    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="static/css/util.css">

        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/select2.min.js"></script>
        <script src="static/js/main.js"></script>

	</head>
    <body>
	   <div class="limiter">
	   	<div class="container-login100" style="background-image: url('static/images/img-01.jpg');">
	   		<div class="wrap-login100 p-t-60 p-b-30">
	   			<form class="login100-form validate-form" action="{{ url_for('index') }}" method="POST">
                    <div class="login100-form-avatar">
						<img src="static/images/logo.png">
					</div>


	   				<div class="wrap-input100 validate-input m-b-10" data-validate = "Cpf is required">
	   					<input class="input100" type="text" name="cpf" placeholder="Cpf">
	   					<span class="focus-input100"></span>
	   					<span class="symbol-input100">
	   						<i class="fa fa-user"></i>
	   					</span>
	   				</div>

	   				<div class="wrap-input100 validate-input m-b-10" data-validate = "Senha is required">
	   					<input class="input100" type="password" name="password" placeholder="Senha">
	   					<span class="focus-input100"></span>
	   					<span class="symbol-input100">
	   						<i class="fa fa-lock"></i>
	   					</span>
	   				</div>

	   				<div class="container-login100-form-btn p-t-10">
	   					<button class="login100-form-btn">
	   						Login
	   					</button>
	   				</div>

	   				<div class="text-center w-full p-t-25 p-b-230">
	   					<a href="{{ url_for('cadastro') }}" class="txt1">
	   						Cadastrar
	   					</a>
	   				</div>

	   				<div class="text-center w-full">
	   					<span class="txt1" href="#">
	   						Version 1.0
	   						<i class="fa fa-terminal" aria-hidden="true"></i>
	   					</span>
	   				</div>
	   			</form>
	   		</div>
	   	</div>
	   </div>
    </body>
</html>
