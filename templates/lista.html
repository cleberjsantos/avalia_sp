<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" type="text/css" href="static/css/icon-font.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/animate.css">
	    <link rel="stylesheet" type="text/css" href="static/css/hamburgers.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/select2.min.css">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

	    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="static/css/util.css">

        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/select2.min.js"></script>
	</head>
    <body>
       <div class="navbar navbar-fixed-top">
         <div class="navbar-inner">
           <div class="container">
            <div class="nav-collapse">
              <ul class="nav">
                {% if session['auth_user'] %}
                   <li><span class="p-r-10"><i class="fa fa-user"></i> {{ session['auth_user']['nome']  }}</span>
		               <a href="{{ url_for('avaliacao') }}"><input type="button" class="btn btn-success" value="Avaliar"></a>
                       <a class="text-white" href="{{ url_for('logout') }}"><input type="button" class="btn btn-danger" value="Sair"></a></li>
                {% endif %}

              </ul>
            </div><!--/.nav-collapse -->

           </div>
         </div>
       </div>

	   <div class="limiter">
	   	<div class="container-login100" style="background-image: url('static/images/img-01.jpg');">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
		          <th scope="col">Viação</td>
		          <th scope="col">Data da avaliação</td>
		          <th scope="col">Nota</td>
                </tr>
		      </thead>
              <tbody>
		    	{% for avaliacao in avaliacoes %}
		    		<tr>
		    			<th>{{ avaliacao.viacao }}</td>
		    			<th>{{ avaliacao.data_avaliacao.strftime('%d-%m-%Y %H:%M:%S') }}</td>
		    			<th>{{ avaliacao.nota }}</td>
		    		</tr>
		    	{% endfor %}
              </tbody>
            </table>
	   	</div>
	   </div>
	</body>
</html>
