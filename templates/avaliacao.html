<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" type="text/css" href="static/css/icon-font.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/animate.css">
	    <link rel="stylesheet" type="text/css" href="static/css/hamburgers.min.css">
	    <link rel="stylesheet" type="text/css" href="static/css/select2.min.css">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

	    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="static/css/util.css">

        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/select2.min.js"></script>
	</head>
    <body>
       <div class="navbar navbar-fixed-top">
         <div class="navbar-inner">
           <div class="container">
            <div class="nav-collapse">
              <ul class="nav">
                {% if session['auth_user'] %}
                   <li><span class="p-r-10"><i class="fa fa-user"></i> {{ session['auth_user']['nome']  }}</span>
                       <a class="text-white" href="{{ url_for('logout') }}"><input type="button" class="btn btn-danger" value="Sair"></a></li>
                {% endif %}

              </ul>
            </div><!--/.nav-collapse -->

           </div>
         </div>
       </div>

	   <div class="limiter">
	   	<div class="container-login100" style="background-image: url('static/images/img-01.jpg');">
	   		<div class="wrap-login100 p-t-60 p-b-30">
			   <form class="navbar-form navbar-left" action="{{ url_for('avaliacao') }}" method="POST">

	   				<div class="wrap-input100 m-b-10">
	   					<input class="input100" type="text" name="placa" placeholder="Placa do ônibus">
	   					<span class="focus-input100"></span>
	   				</div>

	   				<div class="wrap-input100 m-b-10">
	   					<input class="input100" type="text" name="linha" placeholder="Linha">
	   					<span class="focus-input100"></span>
	   				</div>

	   				<div class="wrap-input100 m-b-10">
	   					<input class="input100" type="text" name="viacao" placeholder="Viação">
	   					<span class="focus-input100"></span>
	   				</div>

	   				<div class="wrap-input100 m-b-10">
                        <select class="input100" name="nota">
                          <option value="" disabled selected>Selecione uma nota</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
	   					<span class="focus-input100"></span>
	   				</div>

	   				<div class="wrap-input100 m-b-10">
                        <textarea class="input100" name="comentario" rows="3" placeholder="Seu comentário"></textarea>
	   					<span class="focus-input100"></span>
	   				</div>

	   				<div class="container100-form-btn p-t-10">
	   					<button class="btn100-form-btn">
                          Cadastar avaliação
	   					</button>
	   				</div>

	   				<div class="text-center w-full p-t-25 p-b-230">
	   					<a href="{{ url_for('home') }}" class="txt1">
	   						Voltar
	   					</a>
	   				</div>
			   </form>
	   		</div>
	   	</div>
	   </div>
	</body>
</html>
